<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="body">
        <h1 class="themed-header">Tipos de Roupa</h1>
        <h:link outcome="/vestures/new" value="Novo Tipo"/>
        
        <h:form>
            <h:dataTable value="#{vestureMB.vestures}" var="vesture" class="ui very basic celled table">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>#{vesture.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Preço</f:facet>#{vesture.price}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Tempo necessário</f:facet>#{vesture.days} dias
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
