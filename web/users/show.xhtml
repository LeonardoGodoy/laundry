<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="body">
        <h1 class="themed-header">Exibir Usuário</h1>
          
        <h:panelGrid columns="2">
            <h:outputLabel value="Função: " /> #{userMB.user.role}
            <h:outputLabel value="Nome" /> #{userMB.user.name}
            <h:outputLabel value="Email: " /> #{userMB.user.email}
            
            
            <h:outputLabel value="Endereço" />  #{orderMB.order.address.street},  #{orderMB.order.address.number}, #{orderMB.order.address.city.name} / #{orderMB.order.address.city.state.name}
        </h:panelGrid>
        
    </ui:define>
</ui:composition>
